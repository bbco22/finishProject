{% extends 'base.html' %}
{% load static humanize %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="container">

        <div class="card mb-2" style="text-align: left">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <a href="{{ product.file.url }}" target="_blank">
                        <img style="max-width: 100%; object-fit: fill" class="show-preview" src="{{ product.image.url }}">
                    </a>
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <ul class="list-group ">
                            <li class="list-group-item active">{{ product.name }}</li>
                            <li class="list-group-item">на складе {{ product.count }} </li>
                        </ul>
                        <br>

                        <p class="list-unstyled">{{ product.about }}</p>
                        <br>
                        <p class="card-text">
                            <small class="text-muted"> {{ product.count }} $</small>
                        </p>


                        <form action="{% url "add-item" product.id %}" method="post">
                            {{ cart_product_form }}
                            {% csrf_token %}
                            <input type="submit" value="В корзину">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
